name: C/C++ CI

on:
  push:
    branches: [ master, action_test_self_hosted ]
  
jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    - name: install prereqs
      run: sudo apt-get update && apt-get install -y libseccomp-dev
    - name: configure
      run: ./configure.sh
    - name: make
      run: make -j $(nprocs)
    - name: ./tests/run_tests.sh
      run: ./tests/run_tests.sh
